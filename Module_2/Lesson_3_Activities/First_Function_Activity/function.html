<!DOCTYPE html>
<html lang="en">
<head>
    <title>function</title>
</head>
<style>
    button {
        margin-left: 40%;
        margin-top: 18%;
        border: 2pt solid black;
        background-color: black;
        color: red;
        height: 150px;
        width: 250px;
        font-size: x-large;
    }

    body {
        background-color: darkgray;
    }
</style>
<body>
    <script>
        function multiplyFunc(num) {
            console.log(num*3)
        }
    </script>

    <button onclick="multiplyFunc(56)">Click Me!</button>
</body>
</html>
