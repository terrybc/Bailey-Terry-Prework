<body>

        function getUserInfo() {
            const user = prompt('Please enter a username');
            const pass = prompt('Please enter a password');
            if (user === "admin" && pass === "1234") {
                alert('Welcome to the admin page');
            } else if (user === "average joe" && pass === "jsRocks") {
                alert('Welcome to the user landing page')
            } else {
                alert('Invalid username and passwrod, refresh the page to try again');
            }
        }
    </script>

    <button onclick="getUserInfo()">Click Me!</button>
</body>
