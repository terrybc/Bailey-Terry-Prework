<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conditionals Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>
        const classList = ['Math', 'Science', 'English', 'Music', 'Intro to Programming', 'Basketweaving'];

        // Remember to open up chrome dev tools to see your class list!
        console.log(classList);

        // Add your code below. Don't forget to console log classList again to see if the changes have taken place!
        const replace = prompt('Please name the class you would like to replace');
        const replaced = prompt('Now enter a class youd replace it with');

        if (classList.includes(replace)) {
            const index = classList.indexOf(replace);
            classList[index] = replaced;
        }
        console.log(classList);
    </script>
</body>
</html>
