<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shark Hangman</title>
  <link rel='stylesheet' href='assets/css/reset.css'>
  <link rel='stylesheet' href='assets/css/style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Hangman</h1>
    <h2 id="theme">Shark Theme</h2>

    <div class="container">

        <table>
            <caption id="caption">Welcome!</caption>
            <tr>
                <td id="answer-img"><img src='assets/images/welcome-image.jpg'></td>
                <td id="info">
                    <p>Press any key to get started!</p>
                    <p>Wins</p>
                    <p id="wins">0</p>
                    <p>Current Word</p>
                    <p id="word"></p>
                    <p>Number of guesses remaining</p>
                    <p id="guesses">12</p>
                    <p>Letters already guessed</p>
                    <p id="letters"></p>
                </td>
            </tr>
        </table>

    </div>
    
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
